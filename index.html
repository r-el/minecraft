<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="menu">
        <img src="/assets/images/mainlogo.png" alt="Entry view" height="20%" width="50%">
        <button id="newGame"> New Game</button>
        <button id="continueGame"> Continue Game</button>
    </div>

    <section id="container"></section>

    <div id="menuOfGame">
        <button id="BackMenu"> Menu</button>
        <button id="newWorld"> New World</button>
    </div>

    <div id="tools">
        <button data-tool="shovel">
            <img src="assets/images/cursor/shovel.png" alt="" />
        </button>
        <button data-tool="pickaxe">
            <img src="assets/images/cursor/pickaxe.png" alt="" />
        </button>
        <button data-tool="shears">
            <img src="assets/images/cursor/shears.png" alt="" />
        </button>
        <button data-tool="axe">
            <img src="assets/images/cursor/axe.png" alt="" />
        </button>
    </div>

    <div id="inventory">
        <h3>Inventory</h3>
        <button data-item="grass" class="inventory-item">
            <img src="assets/images/blocks/grass.webp" alt="Grass" />
            <span class="item-count">0</span>
        </button>
        <button data-item="dirt" class="inventory-item">
            <img src="assets/images/blocks/dirt.webp" alt="Dirt" />
            <span class="item-count">0</span>
        </button>
        <button data-item="stone" class="inventory-item">
            <img src="assets/images/blocks/stone.webp" alt="Stone" />
            <span class="item-count">0</span>
        </button>
        <button data-item="leaves" class="inventory-item">
            <img src="assets/images/blocks/oak-leaves.webp" alt="Leaves" />
            <span class="item-count">0</span>
        </button>
        <button data-item="oaklog" class="inventory-item">
            <img src="assets/images/blocks/oak-log.webp" alt="Oak Log" />
            <span class="item-count">0</span>
        </button>
    </div>
  
    <script type="module" src="script.js" defer></script>
  </body>
</html>
